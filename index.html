<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #timer {
      font-size: 36px;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <h1>Countdown Timer</h1>
  <div id="timer">0</div>

  <script>
    // Get the timer element
    var timerElement = document.getElementById('timer');
    // Initialize variables for the countdown
    var milliseconds = 0;
    var seconds = 0;
    var minutes = 0;
    var hours = 0;
    var days = 0;
    var weeks = 0;
    var months = 0;
    var years = 0;

    // Function to update the timer display
    function updateTimer() {
      milliseconds++;
      if (milliseconds >= 10) {
        milliseconds = 0;
        seconds++;
        if (seconds >= 60) {
          seconds = 0;
          minutes++;
          if (minutes >= 60) {
            minutes = 0;
            hours++;
            if (hours >= 24) {
              hours = 0;
              days++;
              if (days >= 7) {
                days = 0;
                weeks++;
                if (weeks >= 4.34524) {
                  weeks = 0;
                  months++;
                  if (months >= 12) {
                    months = 0;
                    years++;
                  }
                }
              }
            }
          }
        }
      }
      // Update the timer display
      timerElement.textContent = years + ' years, ' + months + ' months, ' + weeks + ' weeks, ' + days + ' days, ' + hours + ' hours, ' + minutes + ' minutes, ' + seconds + ' seconds, ' + milliseconds + ' tenths';
    }

    // Start the timer
    setInterval(updateTimer, 100);
  </script>
</body>
</html>
